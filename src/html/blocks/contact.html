<section class="contact">
  <div class="container">
    <div class="contact__headline">
      <div class="headline">
        <div class="headline__wrap">
          <h2 class="headline__title">Contact Us</h2>
          <p class="headline__description">
            Connect with Us: Let's Discuss Your Digital Marketing Needs
          </p>
        </div>
      </div>
    </div>

    <div class="contact__form">

      <form class="form" action="#" method="post" target="_blank">

        <fieldset class="form__subject">
          <div>
            <input class="custom-radio" type="radio" name="subject" id="hi" value="say hi" checked>
            <label for="hi">Say Hi</label>
          </div>

          <div>
            <input class="custom-radio" type="radio" name="subject" id="quote" value="quote">
            <label for="quote">Get a Quote</label>
          </div>
        </fieldset>

        <fieldset class="form__info">

          <label class="label-input" for="name">Name</label>
          <input class="form__name input" type="text" name="name" placeholder="Name" id="name">

          <label for="email">Email*</label>
          <input class="form__email input" type="email" name="email" placeholder="Email" id="email" required>

          <label for="message">Message*</label>
          <textarea class="form__massage input" name="comment" placeholder="Message" id="message" required></textarea>

        </fieldset>

        <button class="form__button button" type="submit">Send Message</button>

        </div>
      </form>
    </div>
  </div>
</section>
